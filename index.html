<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title> Temperature Converter Website</title>
</head>
<body>
    <div class="video-overlay-section"></div>
    <video autoplay muted loop playsinline class="landing-section-video">
        <source src="./video-back.mp4">
    </video>
    <div class="main-container">
        <div class="main-container-1">
            <h1>Temperature Converter</h1>
            <i class="fa-solid fa-temperature-three-quarters"></i>
        </div>
        <div class="main-container-2">
            <div class="container-1 temptype">
                <h2>Celcius [
                <span class="icon">&#8451</span> ]<h2>
                
                <input type="text">
                
            </div>
            <div class="container-2 temptype">
                <h2>Fahrenheit [
                <span class="icon">&#8457</span> ]</h2>
                <input type="text">
            </div>
            <div class="container-3 temptype">
                <h2>Kelvin [ <span class="icon">&#8490</span> ]</h2>
                <input type="text">
            </div>
        </div>
        <div class="main-converter-btn">
            <button>Convert</button>
        </div>
    </div>
    <footer><p>Made by Aditya Singh Parihar with &hearts;</p></footer>
</body>
<script src="app.js"></script>
</html>
